<form [formGroup]="form" class="form">
    <h1>Login</h1>
    <label *ngIf="valid" style="color: red;">User or Password Invalid</label>
    <p-inputgroup>
        <input pInputText placeholder="Name or Email" formControlName="user" />
    </p-inputgroup>

    <p-inputgroup>
        <input pInputText placeholder="Password" formControlName="password" />
    </p-inputgroup>
    
    <p-button icon="pi pi-user" label="Login" (onClick)="loggin()" id="lgBttn" />
</form>

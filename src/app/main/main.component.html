<header *ngIf="buttonsValid">
    <div class="card">
        <p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
              <ng-template #start>
                  <div class="flex items-center gap-2">
                      <p-button label="Clients" text plain (onClick)="clients()"/>
                      <p-button label="Products" text plain (onClick)="products()"/>
                  </div>
              </ng-template>
          </p-toolbar>
      </div>
</header>
<router-outlet></router-outlet>
